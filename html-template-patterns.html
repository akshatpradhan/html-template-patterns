<body>
  <div class="container">
    <h2>Click to view the templates in the browser</h2>
    <ul class="nav nav-pills">
      <li><a href="#">Banded</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Feed</a></li>

<template name="realty">
  <div class="navbar navbar-static-top">
    <div class="navbar-inner">
      <div class="row">
        <div class="span12">
          <a href="index.html"
             class="brand">Realty</a>
          <ul class="nav">
            <li class="active"><a href="#">Rentals</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <h4>Featured Properties</h4>
  <div class="row">
    <div class="span4">
      <img src="http://placehold.it/480x320&amp;text=[img]">
    </div>
    <div class="span8">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>neighborhood</th>
            <th>unit size</th>
            <th>rate ($)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Fenway</td>
            <td>Studio / 1 Bath</td>
            <td>1200</td>
            <td>Contact</td>
          </tr>
        </tbody>
      </table>      
    </div>
  </div>
</template>
